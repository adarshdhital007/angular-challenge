<div class="mb-8">
  <h5 class="text-3xl font-bold mb-4">Custom Dropdown Component with ngFor</h5>
  <div class="relative inline-block w-64">
    <select
      id="demo-ngFor"
      class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-blue-500"
    >
      <option *ngFor="let language of lang">{{ language.name }}</option>
    </select>
    <div
      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
    >
      <svg
        fill="#000000"
        height="20px"
        width="15px"
        version="1.1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 407.437 407.437"
        xml:space="preserve"
      >
        <g id="SVGRepo_iconCarrier">
          <polygon
            points="386.258,91.567 203.718,273.512 21.179,91.567 0,112.815 203.718,315.87 407.437,112.815 "
          ></polygon>
        </g>
      </svg>
    </div>
  </div>
</div>
