<div class="container mx-auto p-4 ">
    <h1 class="text-4xl font-bold text-center mb-8">TODO using Angular Signal and localStorage</h1>
  
    <div class="flex md:flex-row flex-col items-center justify-between p-2">
      <input
        type="text"
        placeholder="Enter new item..."
        class="bg-gray-100  w-full p-2  rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="newItem"
        (keyup.enter)="addItem()"
      />
      <button
        type="button"
        class="p-2 w-full rounded-lg bg-blue-500 text-white font-bold hover:bg-blue-600"
        (click)="addItem()"
      >
        Add
      </button>
    </div>
  
    <ul class="mt-8">
      <li *ngFor="let todo of todos();let i=index" class="flex items-center justify-between border-b border-gray-600 py-2">
        <span>{{i + 1}}</span>
        <span>{{ todo }}</span>
        <button
          type="button"
          class="px-4 py-2 rounded-lg text-red-500 hover:text-red-600"
          (click)="removeItem(todo)"
        >
          Remove
        </button>
      </li>
    </ul>
  </div>
